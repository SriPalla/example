apply plugin: 'java'
apply plugin: 'maven-publish'
archivesBaseName = "quote"
group = 'com.example'
version = '1.0-SNAPSHOT'
repositories {
 mavenCentral()
}
dependencies {
 compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
 testCompile group: 'junit', name: 'junit', version: '4.+'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
    repositories {
        maven {
            credentials {
              username 'admin'
              password 'password'
            }
			if (project.version.endsWith('-SNAPSHOT'))
			  url "http://10.8.94.67:8081/artifactory/libs-snapshot-local"
			else
			  url "http://10.8.94.67:8081/artifactory/libs-release-local"
		  }
        }
    }
}
